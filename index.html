<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Yeh section metadata aur external styles ka link rakhta hai -->
    <meta charset="UTF-8" />
    <!-- Yeh viewport responsive design ke liye set karta hai -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Ye jo upar dil ka icon dikh raha he na uske liye he -->
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
    
    <!-- Webpage ka title jo browser ke tab pe dikhai dega -->
    <title>NexGen Shop</title>
    <!-- External CSS file ke liye link diya gaya hai jo page ko style karega -->
    <link rel="stylesheet" href="./index.css" />

  </head>

  <body>
    <!-- Navigation bar jo multiple pages ke links provide karti hai -->
    <nav class="nav-bar">
      <span class="logo">NextGen&nbsp;<small>shop</small></span>
      <!-- Navigation links ka section -->
      <span class="links">
        <a href="/index.html">Home</a> <!-- Homepage ke liye link -->
        <a href="/product_list.html">Products</a> <!-- Products page ke liye link -->
      </span>
    </nav>

    <!-- Main container yahan shuru hota hai -->
    <div class="container">
        <header class="hero-section">
            <div class="hero-content">
                <!-- Hero section ka main heading -->
                <h1>Discover Your Style</h1>
                <!-- Supporting text jo user ko engage kare -->
                <p>Your one-stop shop for the latest trends and timeless classics.</p>
                <!-- Call-to-action button jo Products page par le jaye -->
                <a href="/product_list.html" class="cta-button">Shop Now</a>
            </div>
        </header>
    </div>
  </body>
</html>
